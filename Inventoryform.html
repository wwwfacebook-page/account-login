  <h1>Pana's Store<br>Inventory Report Generator</h1>

  <form id="inventory-form">
    <input type="text" id="distributor-name" placeholder="Distributor / Company Name" required />
    <input type="date" id="report-date" required />
    <hr />
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="number" id="product-quantity" placeholder="Quantity" required />
    <button type="submit">‚ûï Add to Inventory</button>
  </form>

  <div class="inventory-list" id="inventory-list"></div>

  <div class="actions">
    <button id="download-png">üñºÔ∏è Download PNG</button>
  </div>

  <!-- Hidden report for PNG rendering -->
  <div id="report-container">
    <h2>Inventory Report</h2>
    <p id="report-distributor"></p>
    <p id="report-date"></p>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="report-table-body"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('inventory-form');
    const distInput = document.getElementById('distributor-name');
    const dateInput = document.getElementById('report-date');
    const prodName = document.getElementById('product-name');
    const prodQty = document.getElementById('product-quantity');
    const inventoryList = document.getElementById('inventory-list');
    const downloadBtn = document.getElementById('download-png');

    let inventory = [];

    function renderInventory() {
      inventoryList.innerHTML = '';
      inventory.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div>
            <div class="item-name">${item.name}</div>
            <div>Qty: ${item.quantity}</div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        inventoryList.appendChild(div);
      });
    }

    window.removeItem = function (i) {
      inventory.splice(i, 1);
      renderInventory();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      inventory.push({
        name: prodName.value,
        quantity: prodQty.value
      });

      prodName.value = '';
      prodQty.value = '';
      renderInventory();
    });

    downloadBtn.addEventListener('click', async () => {
      if (inventory.length === 0) {
        alert("Please add at least one product.");
        return;
      }

      // Fill in report container
      document.getElementById('report-distributor').textContent = `Distributor / Company: ${distInput.value}`;
      document.getElementById('report-date').textContent = `Date: ${dateInput.value}`;
      const tableBody = document.getElementById('report-table-body');
      tableBody.innerHTML = '';

      inventory.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.name}</td><td>${item.quantity}</td>`;
        tableBody.appendChild(row);
      });

      const reportEl = document.getElementById('report-container');
      reportEl.style.display = 'block';

      try {
        const canvas = await html2canvas(reportEl, { backgroundColor: null, scale: 2 });
        const image = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.href = image;
        link.download = `Inventory_${dateInput.value || 'Report'}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error("Error generating PNG:", error);
        alert("There was an error generating the image.");
      }

      reportEl.style.display = 'none';
    });
  </script>
