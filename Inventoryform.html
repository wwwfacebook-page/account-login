<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Report Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    :root {
      --blue-light: #e6f0ff;
      --blue: #2d89ef;
      --blue-dark: #1b6ec2;
      --danger: #e74c3c;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(135deg, #0072ff, #60efff);
      color: #333;
      padding: 1rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--white);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      background-color: var(--white);
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      margin: auto;
      max-width: 600px;
    }

    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: var(--blue);
      outline: none;
      box-shadow: 0 0 8px rgba(45, 137, 239, 0.4);
    }

    button {
      background: var(--blue);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--blue-dark);
    }

    .inventory-list {
      max-width: 600px;
      margin: 2rem auto;
    }

    .item {
      background: var(--white);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: translateY(-3px);
    }

    .item-name {
      font-weight: bold;
      font-size: 1rem;
      color: var(--blue-dark);
    }

    .remove-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
      margin-bottom: 2rem;
    }

    @media (min-width: 600px) {
      .actions {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>Pana's Store<br>Inventory Report Generator</h1>

  <form id="inventory-form">
    <input type="text" id="distributor-name" placeholder="Distributor / Company Name" required />
    <input type="date" id="report-date" required />
    <hr>
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="number" id="product-quantity" placeholder="Quantity" required />
    <input type="text" id="product-price" placeholder="Price (e.g. â‚±120.50)" required />
    <button type="submit">âž• Add to Inventory</button>
  </form>

  <div class="inventory-list" id="inventory-list"></div>

  <div class="actions">
    <button id="download-pdf">ðŸ“„ Download PDF</button>
    <button id="save-json">ðŸ’¾ Save as JSON</button>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    const form = document.getElementById('inventory-form');
    const distInput = document.getElementById('distributor-name');
    const dateInput = document.getElementById('report-date');
    const prodName = document.getElementById('product-name');
    const prodQty = document.getElementById('product-quantity');
    const prodPrice = document.getElementById('product-price');
    const inventoryList = document.getElementById('inventory-list');
    const downloadBtn = document.getElementById('download-pdf');
    const saveJsonBtn = document.getElementById('save-json');

    let inventory = [];

    function renderInventory() {
      inventoryList.innerHTML = '';
      inventory.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div>
            <div class="item-name">${item.name}</div>
            <div>Qty: ${item.quantity} â€¢ Price: ${item.price}</div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        inventoryList.appendChild(div);
      });
    }

    window.removeItem = function (i) {
      inventory.splice(i, 1);
      renderInventory();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      inventory.push({
        name: prodName.value,
        quantity: prodQty.value,
        price: prodPrice.value
      });

      prodName.value = '';
      prodQty.value = '';
      prodPrice.value = '';

      renderInventory();
    });

    downloadBtn.addEventListener('click', () => {
      if (inventory.length === 0) {
        alert("Please add at least one product.");
        return;
      }

      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Inventory Report", 14, 20);
      doc.setFontSize(12);
      doc.text(`Distributor / Company: ${distInput.value}`, 14, 30);
      doc.text(`Date: ${dateInput.value}`, 14, 38);

      doc.autoTable({
        startY: 50,
        head: [["Product", "Quantity", "Price"]],
        body: inventory.map(item => [item.name, item.quantity, item.price]),
        theme: 'grid',
        headStyles: { fillColor: [45, 137, 239] },
      });

      doc.save(`Inventory_${dateInput.value || 'Report'}.pdf`);
    });

    saveJsonBtn.addEventListener('click', () => {
      if (inventory.length === 0) {
        alert("No inventory to save.");
        return;
      }

      const data = {
        distributor: distInput.value,
        date: dateInput.value,
        inventory: inventory
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Inventory_${dateInput.value || 'data'}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
