<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('background.jpg'); /* ✅ Change path if needed */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* ✅ dark overlay for readability */
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .input-field {
      margin: 10px;
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-button:hover {
      background-color: #007BFF;
      transform: scale(1.05);
    }

    .login-button:active {
      transform: scale(0.95);
    }

    /* Reset button */
    .reset-button {
      background-color: #ff4444;
      margin-top: 10px;
    }
    .reset-button:hover {
      background-color: #cc0000;
    }

    /* New Interface Styles */
    #new-interface {
      display: none; /* Initially hide the new interface */
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 20px;
      border-radius: 8px;
      color: white;
      width: 300px;
      margin-top: 30px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Digitalized<br>Client Satisfactory Survey</h1>

    <div class="login-form" id="login-form">
      <input class="input-field" type="email" id="email" placeholder="Email" required>
      <input class="input-field" type="password" id="password" placeholder="Password" required>
      <button class="login-button" id="login-btn" onclick="login()">Login</button>
      <button class="login-button reset-button" onclick="resetDefault()">Reset to Default</button>
    </div>

    <button class="login-button" id="show-login-btn" onclick="showLoginForm()">Start Login</button>

    <!-- New Interface to show after login -->
    <div id="new-interface">
      <h2>Welcome to the Digital Survey Of Camarines<br>Sur Polytechnic Colleges</h2>
      <p>This is the new interface you see after logging in.</p>
    </div>
  </div>

  <script>
    // ✅ Default credentials
    const DEFAULT_EMAIL = "admin@crqams.com";
    const DEFAULT_PASSWORD = "12345";

    function showLoginForm() {
      const loginForm = document.getElementById('login-form');
      loginForm.style.opacity = 1;
      loginForm.style.transform = 'translateY(0)';
      document.getElementById('show-login-btn').style.display = 'none';
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (email === "" || password === "") {
        alert("Please fill in both the email and password fields.");
        return;
      }

      // Check if stored credentials exist, otherwise use defaults
      const savedEmail = localStorage.getItem("savedEmail") || DEFAULT_EMAIL;
      const savedPassword = localStorage.getItem("savedPassword") || DEFAULT_PASSWORD;

      // Validate credentials
      if (email === savedEmail && password === savedPassword) {
        alert("Login successful!");
        window.location.href = "portal.html";
      } else {
        alert("Incorrect email or password.");
      }
    }

    function resetDefault() {
      // Clear stored credentials
      localStorage.removeItem("savedEmail");
      localStorage.removeItem("savedPassword");

      // Pre-fill login form with defaults
      document.getElementById("email").value = DEFAULT_EMAIL;
      document.getElementById("password").value = DEFAULT_PASSWORD;

      alert("Credentials reset to default:\nEmail: " + DEFAULT_EMAIL + "\nPassword: " + DEFAULT_PASSWORD);
    }

    // Optional: Autofocus email field when form is shown
    document.getElementById("show-login-btn").addEventListener("click", () => {
      setTimeout(() => document.getElementById("email").focus(), 200);
    });
  </script>

</body>
</html>
