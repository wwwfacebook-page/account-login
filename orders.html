<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Products - Pana's Store</title>
  <style>
    :root {
      --primary-color: #2d89ef;
      --font-main: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      margin: 0;
      padding: 1rem;
      background: linear-gradient(rgba(255, 240, 210, 0.95), rgba(255, 240, 210, 0.95)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    #search-container {
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }

    #search-input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .table-container {
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td button {
      padding: 15px 21px;
      font-size: 1rem;
      border-radius: 6px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }

    form {
      margin-top: 2rem;
      background: white;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      display: none;
    }

    form h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b6ec2;
    }

    .success-message {
      text-align: center;
      color: green;
      display: none;
      font-weight: bold;
      margin-top: 1rem;
    }

    #receipt-section,
    #cart-section {
      margin-top: 3rem;
      max-width: 100%;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    #receipt-section h2,
    #cart-section h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    #receipt-table,
    #cart-table {
      width: 100%;
      border-collapse: collapse;
    }

    #receipt-table th, #receipt-table td,
    #cart-table th, #cart-table td {
      padding: 0.6rem 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    #receipt-table th,
    #cart-table th {
      background-color: var(--primary-color);
      color: white;
    }

    #cart-table td button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #submit-all-btn,
    #print-receipt-btn,
    #delete-receipt-btn,
    #download-png-btn {
      margin-top: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: 300px;
    }

    #submit-all-btn:hover,
    #print-receipt-btn:hover,
    #download-png-btn:hover {
      background-color: #1b6ec2;
    }

    #delete-receipt-btn {
      background-color: #e74c3c;
    }

    #delete-receipt-btn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      table {
        font-size: 0.9rem;
        min-width: 100%;
      }

      th, td {
        padding: 0.6rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      #search-container {
        padding: 0 1rem;
      }

      form {
        margin: 1rem;
      }

      #receipt-section, #cart-section {
        margin: 1.5rem 1rem;
      }

      #submit-all-btn, #print-receipt-btn, #delete-receipt-btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      table {
        font-size: 0.85rem;
      }

      input, button {
        font-size: 0.9rem;
      }

      #receipt-section, #cart-section {
        padding: 1rem;
      }

      td button {
        padding: 4px 8px;
        font-size: 0.8rem;
      }
    }

    /* Accessibility helper */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      clip: rect(0 0 0 0);
      overflow: hidden;
      border: 0;
    }
  </style>
</head>
<body>
  
  <h1>Order Products</h1>

  <div id="search-container">
    <label for="search-input" class="visually-hidden">Search Products</label>
    <input type="text" id="search-input" placeholder="Search products..." autocomplete="off" />
  </div>

  <div class="table-container">
    <table id="product-table" aria-label="Product List">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Order Form -->
  <form id="order-form" aria-label="Add Product to Cart">
    <h2>Add Product to Cart</h2>
    <input type="number" id="order-quantity" placeholder="Quantity" min="1" value="1" required aria-required="true" aria-label="Quantity" />
    <input type="text" id="order-product-name" readonly aria-readonly="true" aria-label="Product Name" />
    <button type="submit">Add to Cart</button>
    <div class="success-message" id="success-message" role="alert"></div>
  </form>

  <!-- Receipt Section -->
  <div id="receipt-section">
    <h2>Order Receipt Summary</h2>
    <table id="receipt-table" aria-label="Order Receipt Summary Table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Total Quantity</th>
          <th scope="col">Total Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th id="receipt-total-quantity">0</th>
          <th id="receipt-total-amount">₱0.00</th>
        </tr>
      </tfoot>
    </table>
    <!-- RECEIPT SECTION BUTTONS -->
<button id="print-receipt-btn">Print Receipt (PDF)</button>
<button id="download-png-btn">Download receipt as PNG</button>
<button id="delete-receipt-btn">Delete Order Receipt Summary</button>
  </div>

  <!-- Firebase and other libraries are loaded as ES modules below -->
  <script type="module">
    // Firebase modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // jsPDF & autoTable (global from CDN, no module import available)
    // html2canvas also loaded globally
  </script>

  <!-- Load jsPDF, jsPDF-Autotable, html2canvas via normal script tags (no modules) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeyKlZ3a0I-3uApVYa7OAG-VK2lHkyDcg",
      authDomain: "web-pricelist.firebaseapp.com",
      databaseURL: "https://web-pricelist-default-rtdb.firebaseio.com",
      projectId: "web-pricelist",
      storageBucket: "web-pricelist.appspot.com",
      messagingSenderId: "649791610425",
      appId: "1:649791610425:web:0d5847a54d27525b7cb7e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const productRef = ref(db, "products");
    const orderRef = ref(db, "orders");

    const productTableBody = document.querySelector("#product-table tbody");
    const orderForm = document.getElementById("order-form");
    const orderQuantityInput = document.getElementById("order-quantity");
    const orderProductNameInput = document.getElementById("order-product-name");
    const successMessage = document.getElementById("success-message");
    const searchInput = document.getElementById("search-input");
    const receiptTableBody = document.querySelector("#receipt-table tbody");
    const receiptTotalQuantity = document.getElementById("receipt-total-quantity");
    const receiptTotalAmount = document.getElementById("receipt-total-amount");
    const printReceiptBtn = document.getElementById("print-receipt-btn");
    const deleteReceiptBtn = document.getElementById("delete-receipt-btn");
    const downloadPngBtn = document.getElementById("download-png-btn");

    // In-memory data
    let products = [];
    let cart = [];

    // Sanitize dynamic content to prevent XSS
    function escapeHTML(str) {
      if (!str) return "";
      return String(str).replace(/[&<>'"]/g, tag =>
        ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          "'": '&#39;',
          '"': '&quot;'
        }[tag])
      );
    }

    // Fetch and listen to products from Firebase
    onValue(productRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        products = Object.values(data);
        renderProducts(products);
      } else {
        products = [];
        renderProducts([]);
      }
    }, (error) => {
      console.error("Error fetching products:", error);
    });

    // Render product list in table
    function renderProducts(list) {
  productTableBody.innerHTML = "";

  if (!list.length) {
    productTableBody.innerHTML = '<tr><td colspan="4">No products found</td></tr>';
    return;
  }

  for (const product of list) {
    if (!product || !product.name || product.price == null) continue; // allow 0 as price

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${escapeHTML(product.name)}</td>
      <td>${escapeHTML(product.description || '')}</td>
      <td>₱${Number(product.price).toFixed(2)}</td>
      <td><button class="order-btn" type="button" aria-label="Order ${escapeHTML(product.name)}">Order</button></td>
    `;

    // Button logic
    tr.querySelector("button").addEventListener("click", () => {
      orderProductNameInput.value = product.name;
      orderQuantityInput.value = 1;
      successMessage.style.display = "none";
      orderForm.style.display = "block";
      orderQuantityInput.focus();
    });

    productTableBody.appendChild(tr);
  }
}
    // Search functionality
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim().toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      renderProducts(filtered);
    });

    // Form submit event to add product to cart
    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMessage.style.display = "none";

      const quantity = Number(orderQuantityInput.value);
      const productName = orderProductNameInput.value.trim();
      if (!productName || quantity <= 0) {
        alert("Please enter a valid product and quantity.");
        return;
      }

      // Disable submit button during processing
      const submitBtn = orderForm.querySelector("button[type='submit']");
      submitBtn.disabled = true;

      // Add to cart (in-memory)
      let cartItem = cart.find(item => item.name === productName);
      if (cartItem) {
        cartItem.quantity += quantity;
      } else {
        cart.push({ name: productName, quantity });
      }

      // Also push to Firebase under orders
      try {
        const newOrderRef = push(orderRef);
        await set(newOrderRef, { name: productName, quantity, timestamp: Date.now() });
        successMessage.textContent = `Added ${quantity} x ${productName} to cart!`;
        successMessage.style.color = "green";
        successMessage.style.display = "block";
        orderForm.style.display = "none";
        renderReceiptSummary();
      } catch (error) {
        console.error("Failed to add order:", error);
        successMessage.textContent = "Failed to add to cart. Please try again.";
        successMessage.style.color = "red";
        successMessage.style.display = "block";
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Clicking outside form closes it
    document.addEventListener("click", (e) => {
      if (!orderForm.contains(e.target) && !e.target.classList.contains("order-btn")) {
        orderForm.style.display = "none";
        successMessage.style.display = "none";
      }
    });

    // Listen to orders and update receipt summary
    onValue(productRef, (snapshot) => {
  const data = snapshot.val();
  if (data) {
    // Convert Firebase object to array with keys
    products = Object.entries(data).map(([id, product]) => ({
      id,
      ...product
    }));
    renderProducts(products);
  } else {
    products = [];
    renderProducts([]);
  }
}, (error) => {
  console.error("Error fetching products:", error);
});

    // Render receipt summary
    function renderReceiptSummary() {
      receiptTableBody.innerHTML = "";
      if (!cart.length) {
        receiptTableBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No orders yet</td></tr>`;
        receiptTotalQuantity.textContent = "0";
        receiptTotalAmount.textContent = "₱0.00";
        return;
      }
      let totalQty = 0;
      let totalAmt = 0;
      for (const item of cart) {
        // Find product price
        const product = products.find(p => p.name === item.name);
        const price = product ? Number(product.price) : 0;
        const amount = item.quantity * price;
        totalQty += item.quantity;
        totalAmt += amount;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${escapeHTML(item.name)}</td>
          <td>${item.quantity}</td>
          <td>₱${amount.toFixed(2)}</td>
        `;
        receiptTableBody.appendChild(tr);
      }
      receiptTotalQuantity.textContent = totalQty;
      receiptTotalAmount.textContent = `₱${totalAmt.toFixed(2)}`;
    }
    
      // Print receipt as PDF
printReceiptBtn.addEventListener("click", () => {
  if (!cart.length) {
    alert("No orders to print.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(18);
  doc.text("Order Receipt Summary", 14, 22);

  const headers = [["Product", "Quantity", "Amount (₱)"]];
  const data = cart.map(item => {
    const product = products.find(p => p.name === item.name);
    const price = product ? Number(product.price) : 0;
    const amount = item.quantity * price;
    return [item.name, item.quantity.toString(), amount.toFixed(2)];
  });

  doc.autoTable({
    head: headers,
    body: data,
    startY: 30,
    theme: "striped",
    margin: { top: 30 },
  });

  const totalAmount = cart.reduce((sum, item) => {
    const p = products.find(pr => pr.name === item.name);
    return sum + (p ? p.price * item.quantity : 0);
  }, 0);

  doc.setFontSize(14);
  doc.text(`Total Amount: ₱${totalAmount.toFixed(2)}`, 14, doc.lastAutoTable.finalY + 10);

  doc.save("order-receipt.pdf");
});

    // Delete receipt summary button click
    deleteReceiptBtn.addEventListener("click", async () => {
      if (!confirm("Are you sure you want to delete all order receipts? This action cannot be undone.")) {
        return;
      }
      try {
        await remove(orderRef);
        alert("Order receipt summary deleted successfully.");
      } catch (error) {
        console.error("Error deleting order receipts:", error);
        alert("Failed to delete order receipts. Please try again.");
      }
    });

    // Download receipt as PNG image
    downloadPngBtn.addEventListener("click", () => {
      if (!cart.length) {
        alert("No orders to download.");
        return;
      }
      const receiptSection = document.getElementById("receipt-section");
      html2canvas(receiptSection, { backgroundColor: '#fff' }).then(canvas => {
        const link = document.createElement("a");
        link.download = "order-receipt.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }).catch(err => {
        console.error("Error generating image:", err);
        alert("Failed to download image. Please try again.");
      });
    });

    // Initial render with no data
    renderReceiptSummary();

  </script>

</body>
</html>
