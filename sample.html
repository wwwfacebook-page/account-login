<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Emoji 🎯</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: manipulation;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #89f7fe, #66a6ff);
      overflow: hidden;
      height: 100%;
    }

    h1 {
      text-align: center;
      margin: 1rem 0 0.5rem;
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 4px #000;
    }

    #scoreboard {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #game {
      position: relative;
      width: 100vw;
      height: calc(100vh - 140px);
      border-top: 2px solid white;
      background-color: rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s;
    }

    .emoji:active {
      transform: scale(1.3);
    }

    #game-over {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: red;
      display: none;
      font-weight: bold;
      text-shadow: 1px 1px 5px #fff;
    }

    #restart-btn {
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      #scoreboard {
        font-size: 1rem;
      }
      .emoji {
        font-size: 2.2rem;
      }
      #restart-btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Catch the Emoji 🎯</h1>

  <div id="scoreboard">
    Score: <span id="score">0</span> |
    Misses: <span id="misses">0</span> / 5
  </div>

  <div id="game">
    <div id="game-over">
      Game Over 💀<br />
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const missesEl = document.getElementById("misses");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");

    const emojis = ["😀", "🍕", "🐱", "👻", "🌟", "🦄", "🎯", "💎", "🍩", "⚽"];
    let score = 0;
    let misses = 0;
    let intervalId;

    function getRandomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function getRandomX() {
      const maxX = game.offsetWidth - 40;
      return Math.floor(Math.random() * maxX);
    }

    function dropEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = getRandomEmoji();
      emoji.style.left = `${getRandomX()}px`;
      emoji.style.top = `-40px`;
      game.appendChild(emoji);

      let y = 0;
      const fallSpeed = Math.random() * 1.5 + 1;

      const fall = setInterval(() => {
        y += fallSpeed;
        emoji.style.top = `${y}px`;

        if (y > game.offsetHeight - 40) {
          clearInterval(fall);
          if (game.contains(emoji)) game.removeChild(emoji);
          misses++;
          missesEl.textContent = misses;
          checkGameOver();
        }
      }, 10);

      emoji.addEventListener("click", () => {
        clearInterval(fall);
        if (game.contains(emoji)) game.removeChild(emoji);
        score++;
        scoreEl.textContent = score;
      });

      emoji.addEventListener("touchstart", () => {
        clearInterval(fall);
        if (game.contains(emoji)) game.removeChild(emoji);
        score++;
        scoreEl.textContent = score;
      }, { passive: true });
    }

    function startGame() {
      score = 0;
      misses = 0;
      scoreEl.textContent = "0";
      missesEl.textContent = "0";
      gameOverScreen.style.display = "none";
      intervalId = setInterval(dropEmoji, 800);
    }

    function checkGameOver() {
      if (misses >= 5) {
        clearInterval(intervalId);
        gameOverScreen.style.display = "block";
      }
    }

    restartBtn.addEventListener("click", startGame);
    window.onload = startGame;
  </script>

</body>
</html>
