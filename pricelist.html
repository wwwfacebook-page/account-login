<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Prices - Pana's Store</title>
  <style>
    :root {
      --primary-color: #2d89ef;
      --accent-color: #fefefe;
      --font-main: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      margin: 0;
      padding: 1rem;
      background: linear-gradient(rgba(255, 240, 210, 0.95), rgba(255, 240, 210, 0.95)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    #search-container {
      max-width: 500px;
      margin: 0 auto 1.5rem auto;
    }

    #search-input {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #search-input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 6px rgba(45, 137, 239, 0.4);
    }

    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-right: 5px;
    }

    .edit-btn {
      background-color: #f39c12;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    form {
      margin-top: 2rem;
      background: white;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5rem 1.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    form h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b6ec2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      table {
        min-width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 10px;
        background: white;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <h1>Product Price List</h1>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search products..." autocomplete="off" />
  </div>

  <div class="table-container">
    <table id="product-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows are rendered here -->
      </tbody>
    </table>
  </div>

  <form id="add-product-form">
    <h2>Add New Product</h2>
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="text" id="product-description" placeholder="Description" required />
    <input type="text" id="product-price" placeholder="Price (e.g. $12.99)" required />
    <button type="submit">Add Product</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- JS Module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeyKlZ3a0I-3uApVYa7OAG-VK2lHkyDcg",
      authDomain: "web-pricelist.firebaseapp.com",
      databaseURL: "https://web-pricelist-default-rtdb.firebaseio.com",
      projectId: "web-pricelist",
      storageBucket: "web-pricelist.appspot.com",
      messagingSenderId: "649791610425",
      appId: "1:649791610425:web:0d5847a54d27525b7cb7e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "products");

    const tbody = document.querySelector("#product-table tbody");
    const form = document.getElementById("add-product-form");
    const nameInput = document.getElementById("product-name");
    const descInput = document.getElementById("product-description");
    const priceInput = document.getElementById("product-price");
    const submitBtn = form.querySelector("button");

    let products = [];
    let isEditMode = false;
    let editingProductId = null;

    function renderProduct(product) {
      const row = document.createElement("tr");
      row.setAttribute("data-id", product.id);

      row.innerHTML = `
        <td data-label="Product">${product.name}</td>
        <td data-label="Description">${product.description}</td>
        <td data-label="Price">${product.price}</td>
        <td data-label="Action">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      `;

      row.querySelector(".delete-btn").addEventListener("click", () => {
        deleteProductFromFirebase(product.id);
      });

      row.querySelector(".edit-btn").addEventListener("click", () => {
        enterEditMode(product);
      });

      tbody.appendChild(row);
    }

    function renderAll(productList) {
      tbody.innerHTML = "";
      productList.forEach(renderProduct);
    }

    function saveProductToFirebase(product) {
      const newRef = push(dbRef);
      const productWithId = { ...product, id: newRef.key };
      set(newRef, productWithId);
    }

    function updateProductInFirebase(id, updatedProduct) {
      const itemRef = ref(db, `products/${id}`);
      update(itemRef, updatedProduct);
    }

    function deleteProductFromFirebase(id) {
      const itemRef = ref(db, `products/${id}`);
      remove(itemRef);
      if (isEditMode && editingProductId === id) {
        exitEditMode();
      }
    }

    function enterEditMode(product) {
  isEditMode = true;
  editingProductId = product.id;
  nameInput.value = product.name;
  descInput.value = product.description;
  priceInput.value = product.price;
  submitBtn.textContent = "Update Product";
  document.querySelector("#add-product-form h2").textContent = "Update Product";
}

function exitEditMode() {
  isEditMode = false;
  editingProductId = null;
  form.reset();
  submitBtn.textContent = "Add Product";
  document.querySelector("#add-product-form h2").textContent = "Add New Product";
}

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      products = data
        ? Object.entries(data).map(([id, value]) => ({ id, ...value }))
        : [];
      renderAll(products);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const description = descInput.value.trim();
      const price = priceInput.value.trim();

      if (!name || !description || !price) {
        alert("Please fill in all fields.");
        return;
      }

      const productData = { name, description, price };

      if (isEditMode && editingProductId) {
        updateProductInFirebase(editingProductId, productData);
        exitEditMode();
      } else {
        saveProductToFirebase(productData);
      }

      form.reset();
    });

    document.getElementById("search-input").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(query) ||
        p.description.toLowerCase().includes(query)
      );
      renderAll(filteredProducts);
    });
  </script>
</body>
</html>
