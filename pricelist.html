<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Prices - Pana's Store</title>
  <style>
    :root {
  --primary-color: #4a90e2;
  --accent-color: #ffffff;
  --highlight-color: #f5faff;
  --danger-color: #e74c3c;
  --warning-color: #f39c12;
  --success-color: #2ecc71;
  --font-main: 'Segoe UI', 'Roboto', sans-serif;
  --shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
}

* {
  box-sizing: border-box;
}

body {
  font-family: var(--font-main);
  margin: 0;
  padding: 2rem 1rem 4rem;
  background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
  color: #333;
}

h1 {
  text-align: center;
  font-size: 2.2rem;
  color: var(--primary-color);
  margin-bottom: 2rem;
  letter-spacing: 0.5px;
}

#search-container {
  max-width: 500px;
  margin: 0 auto 2rem;
}

#search-input {
  width: 100%;
  padding: 0.8rem 1.2rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 30px;
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
}

#search-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
  outline: none;
}

.table-container {
  max-width: 1000px;
  margin: 0 auto 250px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: var(--shadow);
}

th, td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid #f0f0f0;
}

th {
  background-color: var(--primary-color);
  color: white;
  text-transform: uppercase;
  font-weight: 600;
  font-size: 0.9rem;
}

tr:hover {
  background-color: var(--highlight-color);
}

td button {
  padding: 6px 14px;
  border: none;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 600;
  margin-right: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-btn {
  background-color: var(--warning-color);
  color: white;
}

.edit-btn:hover {
  background-color: #d78f0d;
}

.delete-btn {
  background-color: var(--danger-color);
  color: white;
}

.delete-btn:hover {
  background-color: #c0392b;
}

/* Floating Form Button */
#toggle-form-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 15px 20px;
  border-radius: 50%;
  box-shadow: var(--shadow);
  font-size: 1.5rem;
  cursor: pointer;
  z-index: 2000;
  transition: background-color 0.3s ease;
}

#toggle-form-btn:hover {
  background-color: #3b7cd4;
}

/* Floating Form Container */
form {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 320px;
  max-width: 90%;
  z-index: 1000;
  background: white;
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: var(--shadow);
  display: none;
}

form.show {
  display: block;
}

form h2 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 1.5rem;
  font-size: 1.4rem;
}

input, button[type="submit"] {
  width: 100%;
  padding: 0.8rem 1rem;
  margin-bottom: 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: 0.3s ease;
}

input:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 6px rgba(74, 144, 226, 0.3);
}

button[type="submit"] {
  background-color: var(--success-color);
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #27ae60;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.8rem;
  }

  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none;
  }

  tr {
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1rem;
    background: white;
  }

  td {
    position: relative;
    padding-left: 50%;
    border: none;
    border-bottom: 1px solid #eee;
  }

  td::before {
    content: attr(data-label);
    position: absolute;
    left: 10px;
    font-weight: bold;
    color: #666;
    white-space: nowrap;
  }

  form {
    width: 90%;
    left: 5%;
    right: 5%;
  }

  #toggle-form-btn {
    padding: 12px 16px;
    font-size: 1.2rem;
  }
}
  </style>
</head>
<body>
  <h1>Product Price List</h1>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="ðŸ” Search products..." autocomplete="off" />
  </div>

  <div class="table-container">
    <table id="product-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows are rendered here -->
      </tbody>
    </table>
  </div>

  <button id="toggle-form-btn" title="Add Product">ï¼‹</button>

  <form id="add-product-form">
    <h2>Add New Product</h2>
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="text" id="product-description" placeholder="Description" required />
    <input type="number" id="product-price" placeholder="Price in â‚± (e.g. 499.99)" step="0.01" min="0" required />
    <button type="submit">Add Product</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBeyKlZ3a0I-3uApVYa7OAG-VK2lHkyDcg",
      authDomain: "web-pricelist.firebaseapp.com",
      databaseURL: "https://web-pricelist-default-rtdb.firebaseio.com",
      projectId: "web-pricelist",
      storageBucket: "web-pricelist.appspot.com",
      messagingSenderId: "649791610425",
      appId: "1:649791610425:web:0d5847a54d27525b7cb7e8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "products");

    const tbody = document.querySelector("#product-table tbody");
    const form = document.getElementById("add-product-form");
    const nameInput = document.getElementById("product-name");
    const descInput = document.getElementById("product-description");
    const priceInput = document.getElementById("product-price");
    const submitBtn = form.querySelector("button");
    const searchInput = document.getElementById("search-input");
    const toggleFormBtn = document.getElementById("toggle-form-btn");

    let products = [];
    let isEditMode = false;
    let editingProductId = null;

    function renderProduct(product) {
      const row = document.createElement("tr");
      row.setAttribute("data-id", product.id);

      row.innerHTML = `
        <td data-label="Product">${product.name}</td>
        <td data-label="Description">${product.description}</td>
        <td data-label="Price">â‚±${parseFloat(product.price).toFixed(2)}</td>
        <td data-label="Action">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      `;

      row.querySelector(".edit-btn").addEventListener("click", () => {
        enterEditMode(product);
      });

      row.querySelector(".delete-btn").addEventListener("click", () => {
        if (confirm(`Delete "${product.name}"?`)) {
          deleteProductFromFirebase(product.id);
        }
      });

      tbody.appendChild(row);
    }

    function renderAll(productList) {
      tbody.innerHTML = "";
      productList.forEach(renderProduct);
    }

    function saveProductToFirebase(product) {
      const newRef = push(dbRef);
      const productWithId = { ...product, id: newRef.key };
      set(newRef, productWithId);
    }

    function updateProductInFirebase(id, updatedProduct) {
      const itemRef = ref(db, `products/${id}`);
      update(itemRef, updatedProduct);
    }

    function deleteProductFromFirebase(id) {
      const itemRef = ref(db, `products/${id}`);
      remove(itemRef);
      if (isEditMode && editingProductId === id) {
        exitEditMode();
      }
    }

    function enterEditMode(product) {
      isEditMode = true;
      editingProductId = product.id;
      nameInput.value = product.name;
      descInput.value = product.description;
      priceInput.value = product.price;
      submitBtn.textContent = "Update Product";
      form.querySelector("h2").textContent = "Update Product";
      form.classList.add("show");
      form.scrollIntoView({ behavior: "smooth" });
    }

    function exitEditMode() {
      isEditMode = false;
      editingProductId = null;
      submitBtn.textContent = "Add Product";
      form.querySelector("h2").textContent = "Add New Product";
      form.reset();
    }

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      products = data ? Object.values(data) : [];
      renderAll(products);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const description = descInput.value.trim();
      const price = priceInput.value.trim();

      if (!name || !description || !price) {
        alert("Please fill in all fields.");
        return;
      }

      const productData = { name, description, price };

      if (isEditMode && editingProductId) {
        updateProductInFirebase(editingProductId, productData);
        exitEditMode();
      } else {
        saveProductToFirebase(productData);
      }

      form.reset();
    });

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(product =>
        product.name.toLowerCase().includes(query) ||
        product.description.toLowerCase().includes(query)
      );
      renderAll(filtered);
    });

    toggleFormBtn.addEventListener("click", () => {
      form.classList.toggle("show");
    });
  </script>
</body>
</html>
